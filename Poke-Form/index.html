<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Poke-TxT</title>

  <link rel="shortcut icon" href="images/pokeball.png" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="page">

    <main>

      <form action="">

        <fieldset>

        <div id="legend">
          <legend>Fazer login:</legend>
        </div>
        
        
        <div class="input-wrapper">
          <label for="login-client"  required>Login:</label>
          <input type="text" id="login-client" name="login-client" />
          
        </div>
        
        <div class="input-wrapper">
          <label for="password-client">Senha:</label>
          <input type="password" id="password-client" name="password-client"/>
        </div>

        <div class="check-wrapper">
          <input type="checkbox" id="checkbox-term" name="checkbox-term"/>
          <label for="checkbox-term">Aceito receber novidades por e-mail.</label>
        </div>

        <div class="input-button">
          <button>Entrar</button>
        </div>

        <div class="input-wrapper">
          <a href=""></a>
        </div>
        
      </fieldset>
      </form>

    </main>

  </div>
</body>

</html>
